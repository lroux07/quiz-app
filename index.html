<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <img src="/public/assets/sun.svg" alt="light-mod" class="sun-icon">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <img src="/public/assets/moon.svg" alt="dark-mod" class="moon-icon">
    </header>

    <section class="container">
      <article class="title-section">
        <h1><span>Welcolm to the</span><br>Frontend Quiz!</h1>
        <p>Pick a subject to get started.</p>
      </article>
  
      <article class="chapter-section">
        <button id="htmlButton">
          <img src="/public/assets/icon-html.png" alt="Icon HTML">
          <h2>HTML</h2>
        </button>
        <button id="cssButton">
          <img src="/public/assets/icon-css.png" alt="Icon CSS">
          <h2>CSS</h2>
        </button>
        <button id="jsButton">
          <img src="/public/assets/icon-js.png" alt="Icon JavaScript">
          <h2>JavaScript</h2>
        </button>
        <button id="accessButton">
          <img src="/public/assets/icon-accessibility.png" alt="Icon Accessibility">
          <h2>Accessibility</h2>
        </button>
      </article>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
